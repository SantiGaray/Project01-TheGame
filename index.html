<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Obsolete</title>
</head>

<body>
<h1>OBSOLETE</h1>
    <div class="mainContainer">
        <section id="intro-page">
            
            
            <div class="about retro">
                <h2>Story</h2>
                <p>After a massive nuclear event, humankind is at a break point.
                <br>
                Help <em>SQUALER</em> reach the safe zone through the wasteland. </p>
            </div>

            <div class="about retro">
                <h2>Controls</h2>
                    <ul>
                        <li>"SpaceBar" to Jump!</li>
                        <li>"A" to shoot Water Bullets!</li>
                        <li>Avoid FireWheels!</li>
                        <li>Jump in Platforms!</li>                    
                    </ul>
                <button id="start-btn" class= "btn" type="button">Start Game!</button>
            </div>
        </section>
            
            
        <section id="game-board" class="hidden">
            <canvas id="canvas" width="1024" height="580"></canvas>
            
        </section>
        <button id="retry-btn" class="btn hidden" type="button">Retry!</button>
    </div>
    


<script src="scripts/background.js"></script>
<script src="scripts/foes.js"></script>
<script src="scripts/obstacles.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/projectiles.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
